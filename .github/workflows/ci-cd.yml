name: CI/CD Local and Dev

on:
  pull_request:
    branches:
      - local
      - master
  push:
    branches:
      - local
      - master

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false
        env:
          CI: true

      - name: Build app
        run: npm run build

  deploy_local:
    name: Deploy Local
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/local'
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure local network exists
        run: docker network create jobapp-net-local || true

      - name: Deploy local container
        run: docker compose -f docker-compose.local.yml up -d --build

  deploy_dev:
    name: Deploy Dev
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure dev network exists
        run: docker network create jobapp-net || true

      - name: Deploy dev container
        run: docker compose -f docker-compose.yml up -d --build
